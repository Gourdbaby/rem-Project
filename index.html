<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script type="text/javascript">
	(function (doc, win) {
	  var docEl = doc.documentElement,
	    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	    recalc = function () {
	      var clientWidth = docEl.clientWidth;
	      if (!clientWidth) return;
	      docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
	    };
	  if (!doc.addEventListener) return;
	  win.addEventListener(resizeEvt, recalc, false);
	  doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
</script>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		overflow: hidden;
	}
	li{
		display: inline-block;
		width: 0.4rem;
		height: 0.4rem;
		text-align: center;
		background: red;
	}
	li:nth-child(2n){
		background: green;
	}
	.b{
		width: 100px;
		overflow: hidden;
		background: yellow;
		height: 2rem;
	}
	.a{
		width: 50px;
		overflow: hidden;
		display: table-cell;
		vertical-align: middle;
	}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		
	</ul>
	<div class="b">
		<div class="a">
			dsadsadsadsadsadsadwqwqdsad
		</div>
	</div>
</body>
</html>
